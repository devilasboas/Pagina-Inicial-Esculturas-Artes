<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darth Vader</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- box icons link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- remix icons link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <header>
        <a href="#" class="logo">
            <img src="assets/image/logo.png" alt="logo">
        </a>

        <ul class="navlinks">
            <a href="#">Sobre</a>
            <a href="#">Trabalho</a>
            <a href="#">Exibições</a>
            <a href="#">Contato</a>
        </ul>

        <div class="nav-side">
            <a href="#" class="n-btn">Diga olá</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h4 data-aos="fade-up" data-aos-duration="1500">Esculturas & Artes</h4>
            <h1 data-aos="zoom-in-left" data-aos-duration="1500" data-aos-delay="200">Dando <br> Vida à Madeira</h1>
            <p data-aos="fade-right" data-aos-duration="1500" data-aos-delay="300">Esculturas e figuras de madeira habilmente esculpidas que mostram a beleza natural e a versatilidade da madeira</p>
        </div>

        <div class="hero-img" data-aos="zoom-in" data-aos-duration="1500">
            <img src="assets/image/main.png" alt="darth vader de madeira">
        </div>
    </section>

    <div class="button-box" data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="500">
        <a href="#"><i class="ri-arrow-down-line"></i></a>
    </div>

    <div class="social">
        <a href="#" data-aos="fade-in" data-aos-duration="1500" data-aos-delay="600"><i class="ri-facebook-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="1500" data-aos-delay="700"><i class="ri-instagram-line"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="1500" data-aos-delay="800"><i class="ri-dribbble-line"></i></a>
    </div>
    
    <script src="assets/js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset:1,
